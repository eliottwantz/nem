version: "2"
sql:
  - schema: "supabase/migrations"
    queries: "db/queries"
    engine: "postgresql"
    gen:
      go:
        out: "db"
        output_db_file_name: "sqlcdb.go"
        # emit_json_tags: true
        # emit_db_tags: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        emit_result_struct_pointers: true
