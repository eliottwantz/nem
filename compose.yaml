services:
  redis:
    image: redis
    ports:
      - 6379:6379
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
    volumes:
      - redis:/data

  postgres:
    image: postgres
    ports:
      - 5432:5432
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${PG_PASS}
    volumes:
      - postgres:/var/lib/postgresql/data

  mail:
    image: marlonb/mailcrab:latest
    restart: always
    ports:
      - 1025:1025
      - 1080:1080

volumes:
  postgres:
  redis:
